<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iPhone 11</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="phone">
        <div class="upper-phone">
            <div class="camera-box">
                <div class="len-1-box">
                    <button class="len-1"></button>
                </div>
                <div class="flash-box">
                    <button class="flash"></button>
                </div>
                <div class="len-2-box">
                    <button class="len-2"></button>
                </div>
            </div>
        </div>
        <div class="middle-phone">
            <div class="apple-logo">
              <img src="/apple-logo.png" width="55px" height="60px">
            </div>
          </div>
    </div>
</body>

</html>
